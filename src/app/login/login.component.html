<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="login-form-link">Login</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-warning" role="alert" *ngIf="message">
                <h4 class="alert-heading">{{message}}</h4>
              </div>
              <a routerLink="/addprofile">Add Profile</a>
              <div><br/></div>
              <a routerLink="/editPassword">Change Password</a>
              <div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="col-md-6 offset-md-3">
                  <div class="form-group">
                    <label class="col">
                      Email </label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="invalid-feedback" role="alert"
                         *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                      Invalid email!
                    </div>
                    <input type="hidden" formControlName="password" id="demo">
                  </div>
                  <div class="form-group">
                    <label class="col">
                      Password </label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid-feedback" role="alert"
                         *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                      Invalid password!
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" class="" name="remember" id="remember">
                    <label for="remember"> Remember Me</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-login"
                               value="Log In">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="https://mp3.zing.vn/bai-hat/Quen-Khac-Viet/ZWZAI9C8.html" class="forgot-password">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">

                          <p class="register"> Nếu chưa có tài khoản vui lòng đăng kí<a href="/signin"> tại đây</a> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
