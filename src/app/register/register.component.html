<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <a href="#" class="active" id="register-form-link">Sign Up</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div *ngIf="isSignUp && message2; else signupForm">
                Your registration is successful. Please login!
              </div>
              <ng-template #signupForm>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
                  <div class="form-group">
                    <label class="col">
                      Email </label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="invalid-feedback" role="alert"
                         *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                      Invalid email!
                    </div>
                    <input type="hidden" formControlName="password" id="demo">
                  </div>
                  <div class="form-group">
                    <label class="col">
                      Password </label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid-feedback" role="alert"
                         *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                      Invalid password!
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col">
                      Confirm Password </label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                    <div class="invalid-feedback" role="alert"
                         *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched">
                      Invalid password!
                    </div>
                  </div>
                  <div class="invalid-feedback" role="alert"
                       *ngIf="registerForm.hasError('passwordnotmatch') && registerForm.get('password').touched">
                    Password does not match!
                  </div>
                  <div class="form-group">
                    <label class="col">
                      Chọn mục đích sử dụng:
                      <select formControlName="role" class="form-control">
                        <option [defaultSelected]="3" value="3">Host</option>
                        <option value="2">User</option>
                      </select>
                    </label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                               class="form-control btn btn-register" value="Sign Up">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <p class="register"> Nếu đã có tài khoản vui lòng đăng nhập <a href="/login"> tại đây</a></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
                <div *ngIf="isSignUp && !message2">
                  <p> </p>
                </div>
                <div><p>{{message}}</p></div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
