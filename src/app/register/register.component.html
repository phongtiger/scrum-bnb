<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <a href="#" class="active" id="register-form-link">Register</a>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-info" role="alert" *ngIf="message">
                <h4 class="alert-heading">{{message}}</h4>
              </div>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="SignIn-from">
                <div class="form-group">
                  <label class="col">
                    Email </label>
                  <input type="email" class="form-control" formControlName="email">
                  <div class="invalid-feedback" role="alert"
                       *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                    Invalid email!
                  </div>
                  <input type="hidden" formControlName="password" id="demo">
                </div>
                <div class="form-group">
                  <label class="col">
                    Password </label>
                  <input type="password" class="form-control" formControlName="password">
                  <div class="invalid-feedback" role="alert"
                       *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                    Invalid password!
                  </div>
                </div>
                <div class="form-group">
                  <label class="col">
                    Confirm Password </label>
                  <input type="password" class="form-control" formControlName="confirmPassword">
                  <div class="invalid-feedback" role="alert"
                       *ngIf="registerForm.get('confirmPassword').invalid && registerForm.get('confirmPassword').touched">
                    Invalid password!
                  </div>
                </div>
                <div class="invalid-feedback" role="alert"
                     *ngIf="registerForm.hasError('passwordnotmatch') &&
      registerForm.get('password').touched">
                  Password does not match!
                </div>
                <div class="form-group">
                  <label class="col">
                    Chọn mục đích sử dụng:
                    <select formControlName="role" class="form-control">
                      <option [defaultSelected]="2" value="2">User</option>
                      <option value="3">Host</option>
                    </select>
                  </label>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="register-submit" id="register-submit" tabindex="4"
                             class="form-control btn btn-register" value="Sign Up">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                        <p class="register"> Nếu đã có tài khoản vui lòng đăng nhập <a href="/login"> tại đây</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--              <div><p>{{message}}</p></div>-->
    </div>
  </div>
  <!--          <div class="col-md-4"></div>-->
</div>
</body>
