<div class="panel panel-default" >
  <!-- Default panel contents -->
  <div class="panel-heading">Đây là danh sách book của ngôi nhà ngày</div>
  <table class="table">
    <tr>
      <th>Ten ngoi nha</th>
      <th>Ten nguoi dat</th>
      <th>So dien thoai</th>
      <th>Checkin</th>
      <th>Checkout</th>
      <th>Status</th>
    </tr>
    <tr *ngFor="let item of booklist; index as i">
      <td>{{item.house.houseName}}</td>
      <td>{{item.tenant.name}}</td>
      <td>{{item.tenant.phone}}</td>
      <td>{{item.checkin}}</td>
      <td>{{item.checkout}}</td>
      <td>{{item.orderStatus.name}}</td>
      <button *ngIf="item.orderStatus.name == 'PROCESSING'" (click)="accept(item.id)">Accept</button><button *ngIf="item.orderStatus.name == 'PROCESSING'"  (click)="deny(item.id)">Deny</button>
    </tr>
  </table>
</div>
<div class="alert alert-info" role="alert" *ngIf="message">
  {{message}}
</div>
